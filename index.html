<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Document</title>
  <style>
    ul {
      list-style-type: square;
    }
    li {
      color: blue;
    } 
    li:hover {
      color: red;
    }
    li:active {
      color: green;
    }
    li:focus {
      color: yellow;
    }
    li:visited {
      color: purple;
    }
    li:link {
      color: orange;
    }
    li:target {
      color: pink;
    }
    li:checked {
      color: brown;
    }

    
  </style>
</head>

<body>
  <h1>Hello, World!</h1>
  <p>This is a simple HTML document.</p>
  <p>Welcome to my website!</p>
  <p>Here is a list of items:</p>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
    

  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li> 

</body>
</html>
